<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>daftar/registrasi</title>
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- <div class="akun">
        <img src="LOGO ANABUL RILL FIX.png" alt="">
        <div class="container">

        </div>
    </div> -->
    <div class="akun">
      <div class="logo">
        <img src="assets/logo.png" alt="" />
      </div>

      <div class="container">
        <h1>Membuat Akun</h1>
        <p>Masukkan Data Diri Dengan Benar</p>
        <form action="#">
          <div class="form-group">
            <label for="username">Email</label>
            <input
              type="text"
              placeholder="Masukkan Email"
              name="username"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Nomor Telepon</label>
            <input
              type="email"
              id="email"
              placeholder="Masukkan Nomor Telepon"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Kata Sandi</label>
            <input
              type="password"
              id="password"
              placeholder="Masukkan kata sandi"
              required
            />
          </div>
        </form>
       <div class="rule">
              <p>
                <i class="fa-solid fa-circle"></i> Gunakan 8 karakter atau lebih
              </p>
              <p>
                <i class="fa-solid fa-circle"></i> Gunakan huruf besar dan kecil
                (contoh: Aa)
              </p>
               <p>
                <i class="fa-solid fa-circle"></i> Gunakan angka (contoh: 1234)
              </p>
          </div>
          <button><a href="#">Daftar</a></button>
          <div class="kebijakan-privasi">
            <p>Dengan membuat akun, anda menyetujui <a href="">ketentuan pengguna</a> dan <a href=""></a>kebijakan privasi</p>

          <p>sudah memiliki akun? <a href="">Masuk</a></p>
          </div>
      </div>
    </div>
  </body>
</html>
